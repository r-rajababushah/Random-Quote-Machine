<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Machine</title>
</head>

<body>

    <div id="wrapper">
        <div id="quote-box">

            <div class="quote-text">
                <i class="fa fa-quote-left"></i>
                <span id="text"></span>
            </div>

            <div class="quote-author">
                - <span id="author"></span>
            </div>

            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote" target="_bl">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="button" id="tumblr-quote" title="Post this quote" target="_blank">
                    <i class="fab fa-tumblr"></i>
                </a>
                <button class="button" id="new-quote">New quote</button>
            </div>

        </div>
        <div class="footer">by <a href="https://r-rajababushah.github.io">Rajababu Shah</a></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
